            <a href="javascript:void(0)" class="overlay-close-button-twitter" onclick="closeOverlay('twitter')">&times;</a>
            <div class="overlay-content-twitter" id="overlay-content-twitter">

            </div>
        </div>

        <!--YouTube Menu-->
        <div id="overlay-youtube" class="overlay-youtube">
            <a href="javascript:void(0)" class="overlay-close-button-youtube" onclick="closeOverlay('youtube')">&times;</a>

                    <li><a class="nav-link" href="https://notjishy.github.io">Home</a></li>

                </div>
            </nav>
            
            <hr class="nav-border">
        </div>

        <script src="nav.js"></script>
        <script>
            function openOverlay(menu){
                document.getElementById(`overlay-${menu}`).style.height = "100%"
                document.getElementById(`overlay-content-${menu}`).style.display = "block"
            }

            function closeOverlay(menu) {
                document.getElementById(`overlay-${menu}`).style.height = "0%"
                document.getElementById(`overlay-content-${menu}`).style.display = "none"
            }
        </script>
    </body>
</html>
